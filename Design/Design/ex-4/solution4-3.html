<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSS Zen Garden: Responsive Images and Lazy Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Font Awesome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

       
        .header {
            position: relative;
            height: 350px;
            background-color: #000; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.3));
            z-index: 1;
        }

        .header h1 {
            font-size: 3rem;
            z-index: 2;
        }

        
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px auto;
            max-width: 1000px;
        }

        .image-gallery img,
        .image-gallery picture {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .image-gallery img:hover,
        .image-gallery picture:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

       
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #222;
            color: white;
        }
    </style>
</head>

<body>
   
    <header class="header">
        <h1>Welcome to Responsive CSS Zen Garden</h1>
    </header>

    
    <section class="image-gallery">
        
        <picture>
            
            <source srcset="https://picsum.photos/800/600?random=1" media="(min-width: 1024px)">
           
            <source srcset="https://picsum.photos/600/400?random=1" media="(min-width: 768px)">
            
            <img src="https://picsum.photos/400/300?random=1" alt="Responsive Image" loading="lazy">
        </picture>

       
        <picture>
            <source srcset="https://picsum.photos/800/600?random=2" media="(min-width: 1024px)">
            <source srcset="https://picsum.photos/600/400?random=2" media="(min-width: 768px)">
            <img src="https://picsum.photos/400/300?random=2" alt="Responsive Image 2" loading="lazy">
        </picture>

       
        <img src="https://picsum.photos/300/200?random=3" alt="Lazy Loaded Image" loading="lazy">

       
        <img src="https://via.placeholder.com/300x200.png?text=SVG+Placeholder" alt="SVG Placeholder" loading="lazy">
    </section>

    
    <footer>
        <p>&copy; 2024 CSS Zen Garden | Responsive Images & Lazy Loading</p>
    </footer>
</body>
</html>
