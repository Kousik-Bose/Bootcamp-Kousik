<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSS Zen Garden: Images with Styles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Font Awesome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* FONTS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1, h2 {
            text-align: center;
            color: hsl(210, 80%, 40%);
        }

        /* NAVIGATION BAR */
        .nav-bar {
            display: flex;
            justify-content: center;
            background: linear-gradient(to right, hsl(210, 80%, 50%), hsl(210, 80%, 30%));
            padding: 15px 0;
            gap: 30px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 14px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .nav-item i {
            font-size: 30px;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            transform: scale(1.1);
            color: hsl(35, 90%, 60%);
        }

        /* BUTTONS SECTION */
        .buttons {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            gap: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            background: hsl(210, 80%, 50%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .button svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            fill: white;
        }

        .button:hover {
            background: hsl(35, 90%, 50%);
            transform: scale(1.1);
        }

        /* IMAGE GALLERY */
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px auto;
            max-width: 800px;
        }

        .image-gallery img {
            width: 250px;
            height: 180px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        /* FOOTER */
        footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>CSS Zen Garden</h1>
        <h2>Navigation, Buttons, and Image Gallery</h2>
    </header>

    <!-- NAVIGATION BAR -->
    <nav class="nav-bar">
        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#about" class="nav-item">
            <i class="fas fa-user"></i>
            <span>About</span>
        </a>
        <a href="#contact" class="nav-item">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </a>
    </nav>

    <!-- BUTTONS FOR DOWNLOAD AND UPLOAD -->
    <section class="buttons">
        
        <button class="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 16l4-5h-3V4h-2v7H8l4 5zM5 18v2h14v-2H5z"/>
            </svg>
            Download
        </button>

        <button class="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 8l-4 5h3v7h2v-7h3l-4-5zM5 4v2h14V4H5z"/>
            </svg>
            Upload
        </button>
    </section>

   
    <section class="image-gallery">
        <img src="https://picsum.photos/250/180?random=1" alt="Placeholder Image 1">
        <img src="https://picsum.photos/250/180?random=2" alt="Placeholder Image 2">
        <img src="https://picsum.photos/250/180?random=3" alt="Placeholder Image 3">
    </section>

   
    <footer>
        <p>Designed with images, buttons, and icons.</p>
        <p id="current-datetime"></p>
    </footer>

    <script>
       
        function updateDateTime() {
            const dateTimeElement = document.getElementById('current-datetime');
            const now = new Date();
            dateTimeElement.textContent = `Current Date & Time: ${now.toLocaleString()}`;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000); // Update every second
    </script>
</body>
</html>
