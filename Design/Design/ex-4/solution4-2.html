<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSS Zen Garden: Full-Bleed Header with Overlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Font Awesome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        
        .header {
            position: relative;
            height: 350px;
            background: url('https://picsum.photos/1920/1080?image=1001') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.3));
            z-index: 1;
        }

        .header h1 {
            font-size: 3rem;
            z-index: 2;
        }

        
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px auto;
            max-width: 1000px;
        }

        .image-gallery img {
            width: 300px;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
            filter: brightness(0.9);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

   
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #222;
            color: white;
        }
    </style>
</head>

<body>
   
    <header class="header">
        <h1>Welcome to CSS Zen Garden</h1>
    </header>

    
    <section class="image-gallery">
        <img src="https://picsum.photos/300/200?random=1" alt="Image 1">
        <img src="https://picsum.photos/300/200?random=2" alt="Image 2">
        <img src="https://picsum.photos/300/200?random=3" alt="Image 3">
    </section>

   
    <footer>
        <p>&copy; 2024 CSS Zen Garden | Gradient Overlays and Full-Bleed Images</p>
    </footer>
</body>
</html>
